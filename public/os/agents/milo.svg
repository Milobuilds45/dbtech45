<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <rect width="1024" height="1024" fill="#000000"/>
  <!-- Circle frame -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="#C0C0C0" stroke-width="24"/>
  <!-- Hub/Network node icon - central hub with 4 connecting nodes -->
